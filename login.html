<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancla - Inicia Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="login-container animate__animated animate__fadeIn">
            <div class="logo-container">
                <div class="logo animate__animated animate__bounceIn">
                    <i> <img class="logoancla" src="logoanclacompleto.png" alt=""></i>
            
            </div>

            <style>
                .logoancla{
                    
                    width: 150px;
                }
            </style>
                <p class="slogan">El marketplace seguro de Venezuela</p>
            </div>

            <form class="login-form">
                <div class="form-group animate__animated animate__fadeInUp animate__delay-1s">
                    <label for="email">Correo o Teléfono</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" placeholder="ejemplo@correo.com o 0412-1234567">
                    </div>
                </div>

                <div class="form-group animate__animated animate__fadeInUp animate__delay-1-5s">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="options animate__animated animate__fadeInUp animate__delay-1s">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn animate__animated animate__fadeInUp animate__delay-1s">
                    Iniciar Sesión
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider animate__animated animate__fadeInUp animate__delay-1s">
                    <span>o</span>
                </div>

            </form>

            <div class="register-link animate__animated animate__fadeInUp animate__delay-1s">
                ¿No tienes una cuenta? <a href="registro.html">Registrate aquí</a>
            </div>
        </div>

        <div class="app-footer animate__animated animate__fadeInUp animate__delay-4-5s">
            <p>©  2025 Ancla. - Todos los derechos reservados</p>
            <div class="footer-links">
                <a href="#">Términos</a>
                <a href="#">Privacidad</a>
                <a href="#">Ayuda</a>
            </div>
        </div>
    </div>
   <div class="beta-floating-btn">
        Ancla v0.9 Beta
    </div>


    <style>
        /* Estilos para el botón flotante de versión Beta */
.beta-floating-btn {
    position: fixed;
    bottom: 25px; /* Ajusta la distancia desde abajo */
    right: 25px; /* Ajusta la distancia desde la derecha */
    background-color: #FFD700; /* Color amarillo */
    color: #333; /* Color de texto oscuro para contraste */
    padding: 12px 20px;
    border-radius: 30px; /* Más redondeado */
    font-weight: 600;
    font-size: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
    z-index: 1000; /* Asegura que esté por encima de todo */
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    letter-spacing: 0.5px;
    text-transform: uppercase; /* Para un toque más profesional */
}

.beta-floating-btn:hover {
    transform: translateY(-3px); /* Efecto de "levantar" al pasar el ratón */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Ajustes responsive para el botón flotante */
@media (max-width: 768px) {
    .beta-floating-btn {
        bottom: 15px;
        right: 15px;
        padding: 10px 18px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .beta-floating-btn {
        bottom: 10px;
        right: 10px;
        padding: 8px 15px;
        font-size: 12px;
    }
}
    </style>
    <script src="login.js"></script>
</body>
</html>

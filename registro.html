<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancla - Regístrate</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="login-container animate__animated animate__fadeIn">
            <div class="logo-container">
                <div class="logo animate__animated animate__bounceIn">
                    <i> <img class="logoancla" src="logoanclacompleto.png" alt=""></i>
            
            </div>

            <style>
                .logoancla{
                   
                    width: 150px;
                }
            </style>
                <p class="slogan">Crea tu cuenta segura</p>
            </div>

            <form class="register-form">
                <!-- Paso 1: Información básica -->
                <div class="form-step active" id="step1">
                    <div class="form-group animate__animated animate__fadeInUp animate__delay-0.1s">
                        <label for="firstName">Nombres</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" placeholder="Ej: Carlos Antonio">
                        </div>
                    </div>

                    <div class="form-group animate__animated animate__fadeInUp animate__delay-1-2s">
                        <label for="lastName">Apellidos</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" placeholder="Ej: Pérez González">
                        </div>
                    </div>

                    <div class="form-group animate__animated animate__fadeInUp animate__delay-1-4s">
                        <label for="idNumber">Cédula de Identidad</label>
                        <div class="input-container">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="idNumber" placeholder="Ej: V12345678">
                        </div>
                    </div>

                    <button type="button" class="next-btn animate__animated animate__fadeInUp animate__delay-1-6s">
                        Siguiente
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <!-- Paso 2: Verificación y ubicación -->
                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <div class="input-container">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="tel" id="phone" placeholder="0412-1234567">
                            <button type="button" class="verify-btn sms-btn">
                                <i class="fas fa-sms"></i>
                            </button>
                        </div>
                        <div class="verification-input" id="phoneVerification" style="display: none;">
                            <div class="input-container">
                                <i class="fas fa-sms"></i>
                                <input type="text" placeholder="Código SMS">
                                <button type="button" class="verify-btn confirm-btn">
                                    <i class="fas fa-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="ejemplo@correo.com">
                            <button type="button" class="verify-btn email-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="verification-input" id="emailVerification" style="display: none;">
                            <div class="input-container">
                                <i class="fas fa-mail-bulk"></i>
                                <input type="text" placeholder="Código Email">
                                <button type="button" class="verify-btn confirm-btn">
                                    <i class="fas fa-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Ubicación</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <select id="location">
                                <option value="" disabled selected>Selecciona tu estado</option>
                                <option value="capital">Distrito Capital</option>
                                <option value="miranda">Miranda</option>
                                <option value="carabobo">Carabobo</option>
                                <option value="zulia">Zulia</option>
                                <option value="aragua">Aragua</option>
                            </select>
                        </div>
                    </div>

                    <div class="step-buttons">
                        <button type="button" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Atrás
                        </button>
                        <button type="button" class="next-btn">
                            Siguiente <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Paso 3: Contraseña y cédula -->
                <div class="form-step" id="step3">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Crea tu contraseña">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <span class="strength-text">Seguridad: Débil</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idPhoto">Foto de tu Cédula</label>
                        <div class="file-upload-box">
                            <input type="file" id="idPhoto" accept="image/*" multiple>
                            <label for="idPhoto">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Sube fotos de ambos lados</span>
                                <small>Formatos: JPG, PNG (Máx. 5MB)</small>
                            </label>
                            <div class="file-preview"></div>
                        </div>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto los <a href="#">Términos</a> y <a href="#">Política de Privacidad</a></label>
                    </div>

                    <div class="step-buttons">
                        <button type="button" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Atrás
                        </button>
                        <button type="submit" class="register-btn">
                            Registrarse <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="progress-steps">
                    <div class="step-dot active"></div>
                    <div class="step-dot"></div>
                    <div class="step-dot"></div>
                </div>
            </form>

            <div class="login-link animate__animated animate__fadeInUp animate__delay-1s">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
            </div>
        </div>

        <style>
            .login-link a{
                color: green;
            }
        </style>

        <div class="app-footer animate__animated animate__fadeInUp animate__delay-2-5s">
            <p>©  2025 Ancla. - Marketplace seguro de Venezuela</p>
        </div>
    </div>
   <div class="beta-floating-btn">
        Ancla v0.9 Beta
    </div>


    <style>
        /* Estilos para el botón flotante de versión Beta */
.beta-floating-btn {
    position: fixed;
    bottom: 25px; /* Ajusta la distancia desde abajo */
    right: 25px; /* Ajusta la distancia desde la derecha */
    background-color: #FFD700; /* Color amarillo */
    color: #333; /* Color de texto oscuro para contraste */
    padding: 12px 20px;
    border-radius: 30px; /* Más redondeado */
    font-weight: 600;
    font-size: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
    z-index: 1000; /* Asegura que esté por encima de todo */
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    letter-spacing: 0.5px;
    text-transform: uppercase; /* Para un toque más profesional */
}

.beta-floating-btn:hover {
    transform: translateY(-3px); /* Efecto de "levantar" al pasar el ratón */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Ajustes responsive para el botón flotante */
@media (max-width: 768px) {
    .beta-floating-btn {
        bottom: 15px;
        right: 15px;
        padding: 10px 18px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .beta-floating-btn {
        bottom: 10px;
        right: 10px;
        padding: 8px 15px;
        font-size: 12px;
    }
}
    </style>
    <script src="registro.js"></script>
</body>
</html>
